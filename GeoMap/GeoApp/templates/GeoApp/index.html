{% extends 'GeoApp/base.html' %}

{% block title %}
Ввод параметров
{% endblock %}

{% block content %}
<section class="h-100 h-custom">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-8 col-xl-6">
                <div class="card rounded-3">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img3.webp"
                         class="w-100" style="border-top-left-radius: .3rem; border-top-right-radius: .3rem;"
                         alt="Sample photo">
                    <div class="card-body p-4 p-md-5">
                        <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">Параметры</h3>

                        <!--соурс формы https://mdbootstrap.com/docs/standard/extended/registration/-->

                        {% for message in messages %}
                        <div class=" mb-2   alert alert-danger">
                            {{ message }}
                        </div>
                        {% endfor %}

                        <form class="px-md-2" action="{% url 'map' %}" method="POST">
                            {% csrf_token %}
                            <div class=" form-outline mb-4">
                                <lable class="form-label" for="{{ form.month.id_for_label }}">{{ form.month.label }}:
                                </lable>
                                {{ form.month }}
                            </div>
                            <div class="form-outline mb-4">
                                <lable class="form-label" for="{{ form.poezd.id_for_label }}">{{ form.poezd.label }}:
                                </lable>
                                {{ form.poezd }}
                            </div>
                            <button type="submit" class="btn btn-success btn-lg mb-1">Отобразить маршрут</button>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script>


</script>

{% endblock %}
